<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumber Game</title>
</head>
<body>
    <h1 id="hello">Hello World</h1>
    <div class="start">
        <label for="username">username</label>
        <input type="text" id="username">
        <button id="start">start</button>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // TODO: update location
        const location =  "ws://localhost:8080/socket/"
        const webSocket = new WebSocket(location);

        const startButton = document.getElementById("start")
        startButton.addEventListener("click", () => {
            const username = document.getElementById("username").value
            webSocket.send(JSON.stringify({
                username,
            }))
            document.getElementsByClassName("start")[0].remove()
            document.getElementById("hello").innerText = `Hello ${username}`
        })
    });
</script>

</html>
